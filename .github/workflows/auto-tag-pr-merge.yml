name: Auto Tag PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - master

jobs:
  auto-tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Find TAG file and create git tag
        run: |
          # Find the TAG file in the merged PR
          TAG_FILE=$(find . -maxdepth 1 -name "TAG_v*.md" | head -1)
          
          if [ -z "$TAG_FILE" ]; then
            echo "No TAG file found in merged PR. Skipping tag creation."
            exit 0
          fi
          
          # Extract version from TAG file name
          VERSION=$(basename "$TAG_FILE" .md | sed 's/TAG_v//')
          TAG="v$VERSION"
          
          echo "Found TAG file: $TAG_FILE"
          echo "Creating git tag: $TAG"
          
          # Check if tag already exists
          if git tag -l | grep -q "^$TAG$"; then
            echo "Tag $TAG already exists. Skipping."
            exit 0
          fi

          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Create and push tag
          git tag $TAG
          git push origin $TAG

          echo "âœ… Successfully created and pushed tag $TAG"
